[build]
  command = "npm run build"
  publish = "dist"

# Redirects para URLs antigas (301 - Permanent Redirect)
[[redirects]]
  from = "/servicos/agentes-ia"
  to = "/servicos/agentes-de-ia"
  status = 301

# /studio -> Sanity Studio (CMS)
[[redirects]]
  from = "/studio"
  to = "https://simpli-cms.sanity.studio"
  status = 302

# SPA redirect (deve ser o Ãºltimo)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

